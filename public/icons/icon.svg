<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background: Deep forest green -->
  <rect width="512" height="512" rx="64" fill="#1a1f1a"/>

  <!-- Paper/leaf shape - wabi-sabi asymmetric -->
  <path
    d="M156 120
       C156 120, 180 100, 256 100
       C332 100, 356 120, 356 120
       L376 380
       C376 400, 340 420, 256 420
       C172 420, 136 400, 136 380
       Z"
    fill="#EBE8E4"
    opacity="0.95"
  />

  <!-- Subtle fold line - like paper crease -->
  <line
    x1="256" y1="120"
    x2="256" y2="400"
    stroke="#D9D5CF"
    stroke-width="1"
    opacity="0.5"
  />

  <!-- Three horizontal lines - representing text/writing -->
  <line x1="180" y1="200" x2="332" y2="200" stroke="#3E3B36" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  <line x1="180" y1="260" x2="300" y2="260" stroke="#3E3B36" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  <line x1="180" y1="320" x2="280" y2="320" stroke="#3E3B36" stroke-width="3" stroke-linecap="round" opacity="0.3"/>

  <!-- Small terracotta accent dot - like a hanko seal -->
  <circle cx="320" cy="360" r="16" fill="#C25634" opacity="0.9"/>
</svg>
