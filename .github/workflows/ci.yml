name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
  pull_request:
    branches: [main]

jobs:
  # Fast checks - runs on every qualifying push/PR (~30s)
  fast-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # Full tests - runs on PRs OR when src/ changes on main (~2min)
  full-tests:
    runs-on: ubuntu-latest
    needs: fast-checks
    # Run on PRs always, or on push only if src/ files changed
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && contains(join(github.event.commits.*.modified, ','), 'src/')) ||
      (github.event_name == 'push' && contains(join(github.event.commits.*.added, ','), 'src/'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run
